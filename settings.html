<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Settings</title>
    <meta name="comp1800 boilerplate code" content="my bcit project" />
    <meta name="author" content="BCIT" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link href="styles/template.css" rel="stylesheet" />
    <link href="styles/settings.css" rel="stylesheet" />

</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div id="logo">
                <img src="images/logo.png" alt="logo" />
            </div>
            <h1 class="ms-4 me-auto">Phresh</h1>
        </div>
    </nav>

        <div class="container">
        <div id="sectionTitle">
            <h1><span id="name-goes-here"></span>'s Settings</h1>
        </div>

        <div class="container-fluid mt-4">
            <a href="main.html" id="back" type="button" class="btn btn-info">Back</a>
            <button type="button" id="logout" class="btn btn-danger">Logout</button>
        </div>

        <ul class="list-group">
            <li class="list-group-item"><span>Name: </span><span id="name-here"></span></li>
            <li class="list-group-item">Email: <span id="email-here"></span></li>
            <li class="list-group-item">Group Code: <span id="groupCode-here"></span></li>
          </ul>
 
 
        <div id="preferences">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Preferences</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                        type="button" role="tab" aria-controls="profile" aria-selected="false">Location</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact"
                        type="button" role="tab" aria-controls="contact" aria-selected="false">Budget</button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="checkboxes">
                        <input id="fast" type="checkbox">
                        <label class="form-check-label"> Fast Food </label>
                        <br>
                        <input id="asian" type="checkbox">
                        <label class="form-check-label"> Asian Food </label>
                        <br>
                        <input id="american" type="checkbox">
                        <label class="form-check-label"> American Food </label>
                        <br>
                        <input id="sea" type="checkbox">
                        <label class="form-check-label"> Seafood </label>
                        <br>
                        <input id="vegeta" type="checkbox">
                        <label class="form-check-label"> Vegetarian </label>
                        <br>
                    </div>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="checkboxes">
                        <input id="van" type="checkbox">
                        <label class="form-check-label"> Vancouver </label>
                        <br>
                        <input id="burnaby" type="checkbox">
                        <label class="form-check-label"> Burnaby </label>
                        <br>
                        <input id="lougheed" type="checkbox">
                        <label class="form-check-label"> Lougheed </label>
                        <br>
                        <input id="richmond" type="checkbox">
                        <label class="form-check-label"> Richmond </label>
                        <br>
                        <input id="surrey" type="checkbox">
                        <label class="form-check-label"> Surrey </label>
                        <br>
                    </div>
                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    <div class="checkboxes">
                        <input id="high" type="checkbox">
                        <label class="form-check-label"> High </label>
                        <br>
                        <input id="medium" type="checkbox">
                        <label class="form-check-label"> Medium </label>
                        <br>
                        <input id="low" type="checkbox">
                        <label class="form-check-label"> Low </label>
                        <br>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" id="save" class="btn btn-dark container-fluid mt-4">Save</button>

        <footer class="navbar justify-content-evenly fixed-bottom">
            <div class="container py-1">
                <a class="btn fas fa-home fa-2x px-auto" href="main.html"></a>
                <a class="btn fas fa-dice fa-2x px-auto" href="random-restaurant.html"></a>
                <a class="btn fas fa-list fa-2x px-auto" href="dailyList-menu.html"></a>
                <a class="btn fas fa-users fa-2x px-auto" href="group-host-join.html"></a>
                <a class="btn fas fa-cogs fa-2x px-auto" href="settings.html"></a>
            </div>
        </footer>

            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
            </script>

        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
