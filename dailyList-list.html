  <script>
    function ShowCollection() { //put choice in brackets
      db.collection("restaurants-list")
      // .where(choice, "==", true)
        .get()                                    //get whole collection
        .then(function (snap) {
          snap.forEach(function (doc) {           //cycle thru each doc 

            // do something with each document
            var pic = doc.data().img;             //key "picture"
            var heading = doc.data().title;       //key "name"
            var bio = doc.data().description;     //key "description"

            // construct the string for card
            var codestring = '<div class="card mt-3 container-fluid">'
              + '<img src="' + pic + '" class="card-img-top">'
              + '<div class="card-body">'
              + '<h5 class="card-title">' + heading + '</h5>'
              + '<p class="card-text">' + bio + '</p>'
              + '<div class="container-fluid text-center">'
              + '<a href="dailyList-choice.html" type="button" class="btn btn-success text-center">Yes</a>'
              + '<a type="button" class="btn btn-danger text-center">No</a>'
              + '</div>'
              + '</div>'
              + '</div>';
            // append with jquery to DOM
            $("#cards-go-here").append(codestring);
          })
        })
    }
    ShowCollection();
  </script>
