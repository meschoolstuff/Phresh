  <script>
    function displayRandomRestaurant() {
      var randomNum = Math.floor(Math.random() * 5) + 1
      db.collection("restaurants-list")
        .where("id", ">=", randomNum)
        .limit(1)
        .get()
        .then(function (snap) {
          snap.forEach(function (doc) {

            var pic = doc.data().img;             //key "picture"
            var heading = doc.data().title;       //key "name"
            var bio = doc.data().description;

            var restaurant = '<img src="' + pic + '" class="card-img-top mt-2">'
            + '<h5 class="card-title mt-3">' + heading + '</h5>'
            + '<p class="card-text">' + bio + '</p>'
            
            $("#restaurant-goes-here").append(restaurant);
          })
        })
    }
    displayRandomRestaurant();

  </script>
